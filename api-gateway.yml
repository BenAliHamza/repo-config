server:
  port: 8080

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: studio-service
          uri: lb://studio
          predicates:
            - Path=/studio/**
        - id: films-service
          uri: lb://films
          predicates:
            - Path=/films/**
        - id: studio-swagger
          uri: lb://studio
          predicates:
            - Path=/studio/swagger-ui.html,/studio/swagger-ui/**,/studio/api-docs/**,/studio/v3/api-docs/**
          filters:
            - StripPrefix=1
        - id: films-swagger
          uri: lb://films
          predicates:
            - Path=/films/swagger-ui.html,/films/swagger-ui/**,/films/api-docs/**,/films/v3/api-docs/**
          filters:
            - StripPrefix=1

eureka:
  client:
    service-url:
      defaultZone: http://discovery-server:8761/eureka
management:
  endpoint:
    gateway:
      enabled: true      # ‚Üê OBLIGATOIRE pour exposer /actuator/gateway/**
  endpoints:
    web:
      exposure:
        include: gateway,health,info
