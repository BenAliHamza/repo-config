server:
  port: 8081

spring:
  datasource:
    url: jdbc:mysql://studio-db:3306/studiodb
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect

logging:
  level:
    root: info

springdoc:
  api-docs:
    path: /v3/api-docs          # (chemin par défaut, on le laisse)
  swagger-ui:
    path: /swagger-ui.html      # URL finale à appeler
    use-root-path: true         # IMPORTANT : ressources statiques résolues correctement
    config-url: /v3/api-docs/swagger-config


eureka:
  client:
    service-url:
      defaultZone: http://discovery-server:8761/eureka
